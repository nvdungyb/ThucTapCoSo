<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment :: page_head(${pageTitle})"/>
<meta charset="ISO-8859-1">
<title>Welcome to Shopme</title>
</head>

<body>
<div class="container-fluid">
    <div th:replace="navigation :: header_menu"></div>
    <div>
        <h1>Shopping by Products</h1>
    </div>

    <div class="row">
        <div class="col" th:each="product : ${listProducts}">
            <div th:if="${product.enabled}">
                <img th:src="@{${product.mainImagePath}}" width="120">
                <div>
                    <a th:href="@{/p/{alias}(alias=${product.alias})}" th:text="${product.name}"></a>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragment :: footer_menu"/>
</div>
</body>
</html>
