<!DOCTYPE html>
<html xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="header_menu">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/logo.png}" style="width:50px; height:50px"/>
        </a>

        <div class="collapse navbar-collapse" id="topNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="">Careers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Payments</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cart}">Cart</a>
                </li>

                <th:block sec:authorize="isAuthenticated()">
                    <li class="nav-item ml-5">
                        <a class="nav-link">Welcome back </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" sec:authentication="principal.fullname"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Shopme/process_logout">Logout</a>
                    </li>
                </th:block>

                <th:block sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/Shopme/login">Login</a>
                    <li class="nav-item">
                        <a class="nav-link" href="/Shopme/register">Register</a>
                    </li>
                </th:block>
            </ul>
        </div>
    </nav>
</div>

</div>
</body>
</html>
