<!DOCTYPE html>
<html xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://wwwthymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="menu">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/logo.png}" style="width:50px; height:50px"/>
        </a>

        <!-- Tạo button thực hiện hiệu ứng thu gọn khi đc nhấp vào với data-target -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="topNavbar">
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="hasAuthority('Admin')">
                    <a class="nav-link" th:href="@{/users}"> Users</a>
                </li>
                <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories}"> Categories</a>
                    </li>
                </th:block>

                <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/brands}"> Brands</a>
                    </li>
                </th:block>

                <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor', 'SalesPerson', 'Shipper')">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}"> Products</a>
                    </li>
                </th:block>

                <th:block sec:authorize="hasAnyAuthority('Admin', 'SalesPerson')">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customers}"> Customers</a>
                    </li>
                </th:block>

                <th:block sec:authorize="hasAnyAuthority('Admin', 'SalesPerson')">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/shipping}"> Shipping</a>
                    </li>
                </th:block>

                <th:block sec:authorize="hasAnyAuthority('Admin', 'SalesPerson', 'Shipper')">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/order}"> Orders</a>
                    </li>
                </th:block>

                <th:block sec:authorize="hasAnyAuthority('Admin', 'SalesPerson')">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/report}"> Sales Report</a>
                    </li>
                </th:block>

                <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/acticles}"> Acticles</a>
                    </li>
                </th:block>

                <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/menus}"> Menus</a>
                    </li>
                </th:block>

                <li class="nav-item" sec:authorize="hasAuthority('Admin')">
                    <a class="nav-link" th:href="@{/settings}"> Settings</a>
                </li>
                <li>
                    <span class="fa fa-user fa-2x icon-silver"></span>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown"
                       sec:authentication="principal.fullname">Default name</a>

                    <div class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                    </div>
                </li>

            </ul>
        </div>

    </nav>

</div>

</body>
</html>
