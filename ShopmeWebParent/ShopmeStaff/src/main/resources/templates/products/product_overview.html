<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment :: page_head('Brand - Shopme Admin')">
</head>

<body>
<div th:fragment="content">
    <input type="hidden" th:field="*{id}"/>
    <div class="form-group row">
        <label class="col-sm-2 cl-form-label"> Product Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{name}" required minlength="3" maxlength="256">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 cl-form-label"> Alias:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{alias}"
                   placeholder="It should be unique" minlength="3" maxlength="256">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 cl-form-label"> Brand:</label>
        <div class="col-sm-10">
            <select th:field="*{brand}" class="form-control" required>
                <th:block th:each="brand : ${listBrand}">
                    <option th:value="${brand.id}">[[${brand.name}]]</option>
                </th:block>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 cl-form-label"> Category:</label>
        <div class="col-sm-10">
            <select th:field="*{category}" class="form-control" required>

            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 cl-form-label"> Enabled: </label>
        <div class="col-sm-10">
            <input type="checkbox" th:field="*{enabled}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 cl-form-label">Stock Quantity:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" th:field="*{stockQuantity}" min="0"
                   placeholder="Enter stock quantity">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 cl-form-label"> Price:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" th:field="*{price}">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 cl-form-label">Currency:</label>
        <div class="col-sm-10">
            <select th:field="*{currency}" class="form-control" required>
                <option value="" disabled selected>Select Currency</option>
                <option th:each="currency : ${listCurrency}" th:value="${currency}" th:text="${currency}"></option>
            </select>
        </div>
    </div>
</div>
</body>
</html>
